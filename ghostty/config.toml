# ======================
# Font
# ======================
font-family = "JetBrainsMono Nerd Font"
font-size = 14

# ======================
# Window
# ======================
background-opacity = 0.85
background-blur = true
window-padding-x = 10
window-padding-y = 10

# ======================
# Cursor
# ======================
cursor-style = "block"
cursor-blink = true

# ======================
# Clipboard
# ======================
copy-on-select = true

# ======================
# Tabs & splits
# ======================
confirm-close-split = false
confirm-close-tab = false

# ======================
# Retro 80s / Synthwave Theme
# ======================
foreground = "#00ffff"
background = "#0b0014"

palette = [
  "#0b0014", # black
  "#ff0055", # red
  "#00ff9c", # green
  "#ffee00", # yellow
  "#00b3ff", # blue
  "#ff00ff", # magenta
  "#00ffff", # cyan
  "#ffffff", # white

  "#4b1a5a", # bright black
  "#ff3366", # bright red
  "#33ffcc", # bright green
  "#ffff66", # bright yellow
  "#33ccff", # bright blue
  "#ff66ff", # bright magenta
  "#66ffff", # bright cyan
  "#ffffff"  # bright white
]

# ======================
# Keybindings
# ======================
keybind = [
  "ctrl+shift+c=copy",
  "ctrl+shift+v=paste",
  "ctrl+plus=increase_font_size",
  "ctrl+minus=decrease_font_size",
  "ctrl+0=reset_font_size"
]

# ======================
# Shell
# ======================
shell = "/usr/bin/zsh"
